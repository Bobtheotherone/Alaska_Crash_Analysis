version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: alaska_crash_analysis
      POSTGRES_USER: alaska
      POSTGRES_PASSWORD: alaska
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-alaska} -d $${POSTGRES_DB:-alaska_crash_analysis}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  clamav:
    image: clamav/clamav:1.4
    ports:
      - "3310:3310"
    volumes:
      - clamav_defs:/var/lib/clamav
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --fdpass --no-summary /etc/hosts"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  web:
    build: .
    command: gunicorn alaska_project.wsgi:application --bind 0.0.0.0:8000
    environment:
      POSTGRES_DB: alaska_crash_analysis
      POSTGRES_USER: alaska
      POSTGRES_PASSWORD: alaska
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_SECRET_KEY: "${DJANGO_SECRET_KEY:-dev-secret-change-me}"
      DJANGO_DEBUG: "false"
      CLAMAV_TCP_HOST: "${CLAMAV_TCP_HOST:-clamav}"
      CLAMAV_TCP_PORT: "${CLAMAV_TCP_PORT:-3310}"
      INGESTION_REQUIRE_AV: "false"
    depends_on:
      db:
        condition: service_healthy
      clamav:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media_data:/app/media

volumes:
  postgres_data:
  clamav_defs:
  media_data:
